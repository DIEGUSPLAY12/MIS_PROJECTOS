<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Idioma</title>
    <style>
        .seleccion {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .language-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .language {
            margin: 15px;
            text-align: center;
        }
        .idiomass {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            font-size: 16px;
        }
        .idiomass:hover {
            background-color: #0056b3;
        }
        .bandera {
            width: 50px;
            height: 30px;
            margin-top: 5px;
        }
    </style>
</head>
<div class="seleccion">
    
    <h1>Seleccione su idioma</h1>
    <div class="language-selector">
        <div class="language">
            <a class="idiomass" href="english.html">English</a>
            <br>
            <img class="bandera" src="flags/usa.png" alt="USA Flag">
        </div>
        <div class="language">
            <a class="idiomass"href="espanol.html">Español</a>
            <br>
            <img class="bandera" src="flags/spain.png" alt="Spain Flag">
        </div>
        <div class="language">
            <a class="idiomass"href="francais.html">Français</a>
            <br>
            <img class="bandera"src="flags/france.png" alt="France Flag">
        </div>
        <div class="language">
            <a class="idiomass"href="deutsch.html">Deutsch</a>
            <br>
            <img class="bandera" src="flags/germany.png" alt="Germany Flag">
        </div>
        <div class="language">
            <a class="idiomass"href="italiano.html">Italiano</a>
            <br>
            <img class="bandera" src="flags/italy.png" alt="Italy Flag">
        </div>
    </div>
</div>
</html>
