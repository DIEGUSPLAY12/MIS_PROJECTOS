<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid de Productos</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 18px;
      text-align: left;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<h1>Grid de Productos</h1>
<table>
  <thead>
    <tr>
      <th>ID Producto</th>
      <th>Nombre del Producto</th>
      <th>Descripción</th>
      <th>Categoría</th>
      <th>Precio</th>
      <th>Cantidad</th>
      <th>Proveedor</th>
      <th>Fecha de Adición</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="text" placeholder="ID"></td>
      <td><input type="text" placeholder="Nombre"></td>
      <td><input type="text" placeholder="Descripción"></td>
      <td><input type="text" placeholder="Categoría"></td>
      <td><input type="number" placeholder="Precio"></td>
      <td><input type="number" placeholder="Cantidad"></td>
      <td><input type="text" placeholder="Proveedor"></td>
      <td><input type="date"></td>
    </tr>
    <tr>
      <td><input type="text" placeholder="ID"></td>
      <td><input type="text" placeholder="Nombre"></td>
      <td><input type="text" placeholder="Descripción"></td>
      <td><input type="text" placeholder="Categoría"></td>
      <td><input type="number" placeholder="Precio"></td>
      <td><input type="number" placeholder="Cantidad"></td>
      <td><input type="text" placeholder="Proveedor"></td>
      <td><input type="date"></td>
    </tr>
    <!-- Agrega más filas según sea necesario -->
  </tbody>
</table>

</body>
</html>
