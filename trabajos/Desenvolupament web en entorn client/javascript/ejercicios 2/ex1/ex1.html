<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Presión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="ex.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="p-6 bg-white rounded-2xl shadow-lg text-center w-64">
    <h1 class="text-xl font-bold mb-4">Cabina Presion</h1>

 
    <div id="bloque" class="text-2xl font-bold p-4 rounded-lg mb-4">--</div>

    <div class="flex justify-center gap-2">
      <button id="Aumentar" class="px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">+10</button>
      <button id="Disminuir" class="px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">−10</button>
      <button id="Reiniciar" class="px-3 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Reiniciar</button>
    </div>
  </div>

  
</body>
</html>
