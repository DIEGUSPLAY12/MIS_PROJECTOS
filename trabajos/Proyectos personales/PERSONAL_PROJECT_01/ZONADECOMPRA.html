<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto Nike</title>
    <link rel="stylesheet" href="./CSS/ZONADECOMPRA.css">
</head>
<body>
    <header>
        <div class="logo">Nike</div>
        <nav>
            <a href="#">Novedades y destacados</a>
            <a href="#">Hombre</a>
            <a href="#">Mujer</a>
            <a href="#">Niño/a</a>
            <a href="#">Ofertas</a>
        </nav>
    </header>
    <main>
        <section class="product-container">
            <div class="product-images">
                <div class="thumbnail-list">
                    <img src="img1.jpg" alt="Vista lateral">
                    <img src="img2.jpg" alt="Vista frontal">
                    <img src="img3.jpg" alt="Vista inferior">
                    <img src="img4.jpg" alt="Vista superior">
                </div>
                <div class="main-image">
                    <img src="main.jpg" alt="Imagen principal del producto">
                </div>
            </div>
            <div class="product-details">
                <h1>Zapatilla Nike Dunk Low</h1>
                <p class="price">83,99 € <span class="discount">119,99 €</span> <span class="green-text">30% de descuento</span></p>
                <div class="color-options">
                    <img src="color1.jpg" alt="Color 1">
                    <img src="color2.jpg" alt="Color 2">
                    <img src="color3.jpg" alt="Color 3">
                </div>
                <div class="size-selector">
                    <h3>Selecciona tu talla</h3>
                    <div class="sizes">
                        <button>EU 38.5</button>
                        <button>EU 39</button>
                        <button>EU 40</button>
                        <button>EU 40.5</button>
                        <button>EU 41</button>
                        <button>EU 42</button>
                        <button>EU 42.5</button>
                        <button>EU 43</button>
                        <button>EU 44</button>
                        <button>EU 44.5</button>
                        <button>EU 45</button>
                        <button>EU 45.5</button>
                    </div>
                </div>
                <button class="add-to-cart">Añadir a la cesta</button>
            </div>
        </section>
    </main>
</body>
</html>
